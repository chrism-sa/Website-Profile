        body {

        h2 {
            margin-top: 20px;

        .divider {
            border-top: 2px solid #fff;
            margin: 20px auto;

        #profile-image {
            margin: 20px auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .icon-container a {
            margin: 10px;
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .icon-container a:hover {
            transform: scale(1.2);
            color: #FFD700;
        }

        .sidenav {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .sidenav a {
            display: block;
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #04AA6D;
            color: white;
            border-radius: 0 5px 5px 0;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidenav a:hover {
            left: 0;
            background-color: #2E8B57;
        }

        .btn-custom {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #2196F3;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0b7dda;
            transform: translateY(-3px);
        }

        .btn-custom i {
            margin-right: 10px;
        }
    </style>
